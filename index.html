
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Veira - Easy POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #F8FAFC;
          color: #0F172A;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
          overflow-x: hidden;
        }
        
        /* Modern scrollbar for desktop */
        @media (min-width: 1024px) {
          ::-webkit-scrollbar { width: 8px; }
          ::-webkit-scrollbar-track { background: #f1f1f1; }
          ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
          ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #print-section { display: none; }

        @media print {
            @page {
                margin: 0; /* This removes the browser's default header (title/date) and footer */
            }
            body * { visibility: hidden !important; }
            #print-section, #print-section * { visibility: visible !important; }
            #print-section { 
                display: block !important; 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                padding: 20px; /* Add some padding since margins are removed */
            }
        }

        /* Prevent content from being hidden behind mobile nav */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 24px); }
        
        /* Touch friendly focus states */
        input:focus, select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Prevent text zoom on focus in iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
